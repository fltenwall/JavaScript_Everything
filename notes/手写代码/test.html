<body>
    <input type="text" class="">
    <script>
        function debounce(callback, time){
            let timer = null
            const _debounce = function(){
                if(timer) clearTimeout(timer)
                timer = setTimeout(function(){
                    callback()
                    timer = null
                },time)
            }
            return _debounce
        }
        const Input = document.querySelector('input')
        Input.oninput = debounce(function(){
            console.log('aa')
        },2000)
    </script>
</body>
